<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>

<title>|seller login|</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel ="stylesheet" href="css/signin_page.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
   <div  class="jumbotron text-center">
	 <h1>Welcome To Retail Sales Grocery Store</h1>
	  <p>you can get 20% discount on every product</p>
	</div>
	
	
	
	
	
	
<form action="#" th:action ="@{/validateSeller}" th:object ="${seller}" method="post">

  <div class="container">
    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" th:field="*{userName}" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" th:field="*{password}" required>

    <button type="submit">Login</button>
  
  </div>


</form>
	
	
</body>
</html>
