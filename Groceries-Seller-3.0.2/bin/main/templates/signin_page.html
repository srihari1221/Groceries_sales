<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
	<head>

		<title>|SignIn|</title>
		<meta charset="utf-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1">
		  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		  <link rel ="stylesheet" href="css/home-search.css">
		  <link rel ="stylesheet" href="css/signin_page.css">
		  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div  class="jumbotron text-center">
		  <h1>Welcome To Retail Sales Grocery Store</h1>
		  <p>you can get 20% discount on every product</p>
		
		
		<div class="topnav">
		  <a  href="./">Home</a>
		  <a href="#about">About</a>
		  <a class="active" href="/signin">Sign In</a>
		
		 </div>
		 </div>
		 
<!-- 		 	<form action="#" th:action="@{/registor}" th:object ="${employee}" method ="Post"> -->
<!-- 		Enter name<input type ="text" th:field ="*{name}"> -->
		 
		 
		 <form action="#" th:action="@{/signin}" th:object ="${customer}" method="post">
		  <div class="container">
		    <label for="firstName"><b>First Name</b></label>
		    <input type="text" placeholder="Enter First Name" th:field="*{firstName}" required>
		
		    <label for="lastName"><b>Last Name</b></label>
		    <input type="text" placeholder="Enter Last Name" th:field="*{lastName}" required>
		
		    <label for="mobile"><b>Mobile Number</b></label>
		    <input type="text" placeholder="Enter Mobile Number"  th:field="*{mobile}" required>
		
		    <label for="email"><b>Email</b></label>
		    <input type="email" placeholder="Enter Email"  th:field="*{email}" required>
		
		   <label for="address"><b>Address</b></label>
		    <input type="text" placeholder="Enter Your Address"  th:field="*{address}" required>
		
		   <label for="state"><b>State</b></label>
		   <input type="text" placeholder="Enter State"  th:field="*{state}" required>
		
		    <label for="pincode"><b>Pin code</b></label>
		    <input type="text" placeholder="Enter Pin code"  th:field="*{pincode}" required>
		    <button type="submit">Sign Up</button>
		    <label>
		      <input type="checkbox" checked="checked" name="remember"> Remember me
		    </label>
		  </div>
		
		  <div class="container">
		    <button type="reset">Reset</button>
		  </div>
		</form>
				 
				 
		 
	</body>
</html>
